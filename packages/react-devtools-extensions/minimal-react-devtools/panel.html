<!DOCTYPE html>
<html>
  <head>
    <title>Minimal React DevTools</title>
    <style>
      body { font-family: sans-serif; margin: 0; padding: 0; }
      .container { display: flex; height: 100vh; }
      .sidebar { width: 300px; border-right: 1px solid #ccc; overflow: auto; }
      .main { flex-grow: 1; overflow: auto; padding: 10px; }
      .search { padding: 10px; border-bottom: 1px solid #ccc; }
      .tree-node { padding: 2px 5px; cursor: pointer; }
      .tree-node:hover { background-color: #f0f0f0; }
      .selected { background-color: #e0e0e0; }
      .details { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="search">
          <input type="text" id="searchInput" placeholder="Search components">
        </div>
        <div id="tree"></div>
      </div>
      <div class="main">
        <button id="inspectButton">Select an element in the page to inspect it</button>
        <div id="details"></div>
      </div>
    </div>
    <script src="panel.js"></script>
  </body>
</html>
