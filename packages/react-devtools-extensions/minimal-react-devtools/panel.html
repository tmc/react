<!DOCTYPE html>
<html>
<head>
    <title>Minimal React DevTools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        #inspectButton {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #searchInput {
            flex-grow: 1;
            padding: 5px;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .component-tree {
            width: 50%;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .details-panel {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
        }
        .tree-node {
            padding: 2px 5px;
            cursor: pointer;
        }
        .tree-node:hover {
            background-color: #f0f0f0;
        }
        #loadingIndicator {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loadingMessage {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loadingIndicator">
        <div class="spinner"></div>
        <div id="loadingMessage">Detecting React...</div>
    </div>
    <div id="content" style="display:none;">
        <div class="toolbar">
            <button id="inspectButton">Select an element in the page to inspect it</button>
            <input type="text" id="searchInput" placeholder="Search components">
        </div>
        <div class="main-content">
            <div id="tree" class="component-tree"></div>
            <div id="details" class="details-panel"></div>
        </div>
    </div>
    <script src="panel.js"></script>
</body>
</html>
